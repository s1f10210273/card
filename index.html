<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>サイネージ</title>
</head>

<body>
    <div class="bar">
        <div class="progress"></div>
      </div>
      
      <h1><div id="countdownTimer">スタート</div></h1>
    <main>
        <div id="modal">
            <h3>オセロ</h2>
                <p>マスの数を選択してください</p>
                <div id="menu">
                    <p id="4" class="select">4x4</p>
                    <p id="6" class="select">6x6</p>
                    <p id="8" class="select">8x8</p>
                </div>
        </div>
        <div id="restartBtn" class="hide">クリックするとスタート画面に戻ります</div>
        <div id="content">

            <table id="board"></table>
        </div>
        <div id="counter" class="hide">
            <div id="numBlack"></div>
            <h2></h2>
            <div id="numWhite"></div>
        </div>
    </main>
    <div style ="text-align: center;">
    <button type="button" class="btn btn-success" onclick="addBlackout()" style="margin-top: 5px;">終わる</button></div>

    <script src="main.js"></script>
</body>
</body>
